{% extends 'base.html' %}
{% block haeder %}
    <title>ویرایش محصول شماره {{ product.id }}</title>
{% endblock %}
{% block body %}

    {% include 'part/header.html' %}

    <section class="simple-box big">

    <img style="width: 100px; margin: auto; display: block " src="{{ url_for('static', filename='cover/'+product.id|string+".jpg")}}">
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="file" name="cover">
        <input type="text" name="name" value="{{ product.name }}" placeholder="نام محصول">
        <textarea name="description" placeholder="توضیحات">{{ product.description }}</textarea>
        <input type="number" value="{{ product.price }}" name="price" placeholder="قیمت محصول">
         <div style="display: flex; justify-content: center">
        <label for="active">فعال</label><input style="margin: 5px; width: auto" value="1" id="active" type="checkbox" name="active">
            </div>
        <input type="submit" value="ثبت تغیرات">
    </form>
</section>
{% endblock %}
