{% extends 'base.html' %}
{% block haeder %}
    <title>admin products</title>
{% endblock %}
{% block body %}

    <table>
        <tr>
            <th>تصویر</th>
            <th>اسم</th>
            <th>توضیحات</th>
            <th>قیمت</th>
            <th>فعال</th>
            <th>ویرایش</th>
        </tr>

        {% for p in products %}

            <tr>
                <td><img style="width: 100px " src="/static/cover/{{ p.id }}.jpg"></td>
                <td>{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td>{{ p.price }}</td>
                <td>{{ "Yes" if p.active == 1 else "No" }}</td>
                <td><a href="/admin/dashboard/edit-product/{{ p.id }}">ویرایش</a></td>
            </tr>

        {% endfor %}
    </table>

    <form action="#" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label>عکس :</label><input type="file" name="cover" ><br>
        <input type="text" name="name" placeholder="نام محصول"><br>
        <textarea name="description" placeholder="توضیحات"></textarea><br>
        <input type="number" name="price" placeholder="قیمت محصول"><br>
        <label>فعال:</label><input value="1" type="checkbox" name="active"><br>
        <input type="submit" value="اضافه کردن">
    </form>

{% endblock %}
