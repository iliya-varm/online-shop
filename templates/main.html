{% block body %}
    {% include 'part/header.html' %}
    <div id="slideshow">
        <a href="http://localhost:5000">
        <img class="banner" src="{{ url_for('static', filename='image/iliya.png') }}">
            </a>
        <a href="http://localhost:5000/?search=%D9%84%D9%BE+%D8%AA%D8%A7%D9%BE">

        <img class="banner" src="{{ url_for('static', filename='image/laptop.png') }}">
            </a>
               <a href="http://localhost:5000/?search=%D9%85%D9%88%D8%A8%D8%A7%DB%8C%D9%84">
        <img class="banner" src="{{ url_for('static', filename='image/mobile.png') }}">
            </a>
    </div>
    <section class="products">
        {% for p in products %}
            {% include 'part/product.html' %}
        {% endfor %}
    </section>
        {% include 'part/about.html' %}

    <script>
    const slide_show_items = document.getElementsByClassName('banner')
    var next_slide = 0
    const change_slide_show = ()=>{
        if (next_slide > slide_show_items.length-1)
            next_slide = 0

        if (next_slide === 0)
            slide_show_items[slide_show_items.length- 1].style.height = "0"
        else
            slide_show_items[next_slide - 1].style.height = "0"

        slide_show_items[next_slide].style.height = "210px"
        next_slide++
    }
    change_slide_show()
    setInterval(change_slide_show,5000)
    </script>

{% endblock %}
